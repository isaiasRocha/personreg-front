<div class="container">
  <div class="p-5 mb-4 bg-light rounded-3">
    <form [formGroup]="registrationForm">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Person resgistration</h1>
        <div class="mb-3">
          <label for="name" class="form-label">Name </label>
          <input type="name" class="form-control" formControlName="name" id="name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" formControlName="email" id="email">
        </div>
        <div class="mb-3">
          <label for="contact" class="form-label">Contact</label>
          <input type="email" class="form-control" formControlName="contact" id="contact">
        </div>
        <button
          [disabled]="!this.registrationForm.valid"
          class="btn btn-primary btn-lg"
          type="button" (click)="sendPerson()"
        >Save</button>
      </div>
    </form>
  </div>
</div>
